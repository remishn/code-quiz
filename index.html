<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="quiz-content">
        <div class="information">
            Questions are timed! Try to answer as quickly as possible. If you answer correctly, advances to the next Questions
            if you answer wrong time is subtracted from the clock. When the timer reach 0 or all questions are answered the game is over. 

        </div>
        <div class="start-btn">
            <button class="btn" id="start-quiz">Start Quiz</button>
            <button id="highscore">High Score</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
